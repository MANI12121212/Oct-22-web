<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 100px;
            display: flex;
        }

        p{
            width: 200px;
        }

        p:nth-child(2){
            flex-shrink: 2;
        }

    </style>
</head>
<body>
    <div>
        <p style="background-color: red;">hello</p>
        <p style="background-color: aqua;">hello </p>
        <p style="background-color: green;">hello</p>
        <p style="background-color: yellow;">hello</p>
        <p style="background-color: blue;">hello</p>
    </div>
</body>
</html>
